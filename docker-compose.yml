version: "3.9"
    
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "5000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      
  script:
    depends_on:
      - wordpress
    image: alpine:latest
    volumes:
      - wordpress_data:/var/www/html
    command:  sh -c 'cd /var/www/html && cat .htaccess && 
     echo "php_value upload_max_filesize 1024M" >> .htaccess  &&
     echo "php_value post_max_size 1024M" >> .htaccess  && 
     echo "php_value memory_limit 1024M" >> .htaccess  && 
     echo "php_value max_execution_time 300" >> .htaccess  && 
     echo "php_value max_input_time 300" >> .htaccess  && cat .htaccess'

volumes:
  db_data: {}
  wordpress_data: {}
